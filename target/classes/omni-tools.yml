# Omni tool configuration file
messages:
  help:
    - "&6&lOmniTools&e: &7Commands: &f/ot help&7, &f/ot reload&7, &f/ot give <player> <material : damage value> <tool number>&7."
  reload:
    - "&6&lOmniTools&e: &7You have reloaded all of the configuration files and internal maps."
  no-permission:
    - "&cError: &7You do not have permission to use that."
  give:
    - "&6&lOmniTools&e: &7You have successfully given &a{player} &7an OmniTool."
  invalid-command:
    - "&7--= &6&lOmniTools&e: &fCommand Debug &7=--"
    - " - &cError: &7There was a problem with the command you entered, please read the reason."
    - " - &cReason: &e{reason}&7."

